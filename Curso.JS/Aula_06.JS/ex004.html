<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:yellow;
            font: normal 20pt Arial;
        }
        h1{
            color: blue;
        }
    </style>
 
</head>
<body>
    <script>
    
     var nome = prompt("Qual é o seu nome ?")
     var idade = Number.parseInt(prompt("Qual é a sua idade ? "))
     var dinheiro = Number(prompt("Qual valor voce deseja depositar em dolares ?"))
     alert(`O cliente ${nome}, com a idade de ${idade} anos, depositou ${dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} dolares`)
    
    </script>
</body>
</html>
