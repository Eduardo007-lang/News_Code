<body>
    
    <h1><strong>Seu País<strong></h1>
    Pais:<br> <input type="textpais" id="txtpais">
    <input type="button" value="Verificar" id="verificar" onclick="calcular()">
   
    <div id="res">

    <script>
        function calcular(){
        var pa = document.querySelector("input#txtpais")
        var res = document.querySelector("div#res")
        var ver = (pa.value)

        res.innerHTML = `<p>Voce esta em <strong>${ver}<strong></p>`

        if(ver == 'Brasil'){
            res.innerHTML += `<p>Voce é Brasileiro</p>`
        }else{
            res.innerHTML += `<p>Voce é Extrageiro</p>`
        }
    }
    </script>
