<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" id="txtvel"> Km/h
    <input type="button" id = "btnVel" value= " Verificar" onclick= "calcular()">  
    <div id="res"> 

    <script>
        function calcular(){
        var txtv = document.querySelector("input#txtvel")
        var res = document.querySelector("div#res")
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h<strong></p>`
            if(vel > 60) {
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade<p>`
                
            }
            res.innerHTML += `<p> Dirija sempre com cinto de <strong>SEGURANÇA</strong></p>`
        }
    </script>
</body>
