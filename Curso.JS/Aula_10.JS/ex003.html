<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body{

            font: normal 18pt Arial;
            background: blue;

        }
        input{
            font:normal 18pt Arial;
            width: 120px;


        }
        div#res{

            margin-top: 20px;


        }

    </style>
</head>
<body>
    <h1>
        Calculadora de Multiplicação
    </h1>
    <input type="Number" name='textn1' id="textn1">
    <input type="Number" name='textn2' id="textn2">
    <input type="button" value='Click aqui' id="button" onclick= 'multiplicar()' >
    <div id='res'>Resultado da Multiplicação</div>
    <script>
        function multiplicar() {

            var text1 = document.querySelector('input#textn1')
            var text2 = document.querySelector('input#textn2')
            var res = document.getElementById('res')
            var n1 = Number(text1.value)
            var n2 = Number(text2.value)
           

            var s = n1 * n2;

            res.innerHTML = `A multiplicação de ${n1} x ${n2} = ${s}`
        }

    </script>
</body>
</html>
