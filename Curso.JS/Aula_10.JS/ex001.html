<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area {
            background:blueviolet;
            color:black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="Entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
            //objeto variavel global do tipo string
            var a = document.getElementById('area');

            //Segundo metodo pro bot√£o//
          /*a.addEventListener('click', clicar);
            a.addEventListener('onmouseenter', Entrar);
            a.addEventListener('onmouseout', sair);*/


        
            //Funcao de  click
            function clicar ()
            {
                a.innerText = 'Clicou!';
                a.style.background = "Blue";
            }

            //Funcao ao passar o curso do mouse em cima da div, mostrando a msg 'Entrou' e mudando a cor da div pra marrom
            function Entrar ()
            {
                a.innerText ='Entrou!';
                a.style.background = 'Green'
            }

            //Funcao identifica quando o cursor do mouse sai de cima da div mostrando a msg 'Saiu!' e mudando a cor da div pro rosa.
            function sair ()
            {
                a.innerText ='Saiu!';
                a.style.background= 'Red';
            }
    </script>
</body>
</html>
