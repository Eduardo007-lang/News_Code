<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="Entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
            //objeto variavel global do tipo string
            var a = document.getElementById('area');

            //Segundo metodo pro bot√£o//
          /*a.addEventListener('click', clicar);
            a.addEventListener('onmouseenter', Entrar);
            a.addEventListener('onmouseout', sair);*/


        
            //Funcoes
            function clicar ()
            {
                a.innerText = 'Clicou!';
                a.style.background = "red";
            }
            function Entrar ()
            {
                a.innerText='Entrou!';
            }
            function sair ()
            {
                a.innerText ='Saiu!';
                a.style.background= 'green';
            }
    </script>
</body>
</html>
